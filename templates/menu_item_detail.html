{% extends 'base.html' %}

{% block content %}
<div>
    <h2>{{ object.title }}</h2>
    <p>{{ object.size }}</p>
    <p>{{ object.unit_price }}</p>
    <p>{{ object.item_category }}</p>
</div>
<div>
    <form action="/orders/add/" method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="number" min="0">
        <input type="submit" value="Add to order">
    </form>
</div>
{% endblock content %}
