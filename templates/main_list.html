{% extends 'base.html' %}

{% block title %}Menu{% endblock title %}

{% block content %}
    <ol>
        {% for fooditem in object_list %}
        <li><a href="{% url 'item_detail' fooditem.pk %}">{{ fooditem.title }} | {{ fooditem.size }} | {{ fooditem.unit_price }} | {{ fooditem.item_category }}</a></li>
    {% endfor %}
    </ol>
    
{% endblock content %}
